<form (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>الرقم المعرف</mat-label>
    <input matInput type="text" [(ngModel)]="userId" name="userId" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">إضافة المستخدم</button>
</form>
@if(IsLoading){
  <div class="loading-overlay">
    <mat-spinner ></mat-spinner>
  </div>
}
