<div class="form-container">
    <mat-card class="event-card">
      <mat-card-header>
        <mat-card-title>اضف مجموعة</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" #eventForm="ngForm" class="event-form">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>اسم المجموعة</mat-label>
            <input
              matInput
              type="text"
              id="name"
              [(ngModel)]="groupName"
              name="name"
              required
              placeholder="المجموعة"
            />
          </mat-form-field>
          <div class="form-group">
            <label for="file" class="file-label">Event Image:</label>
            <input
              type="file"
              id="file"
              (change)="onFileSelected($event)"
              required
            />
          </div>
  
          <div class="actions">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!eventForm.valid"
            >
              اضف المجموعة
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
