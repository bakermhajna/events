<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-4">
            <img [src]="image" alt="Group Image" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
            <h1 class="display-4">{{groupDetails.name}}</h1>
        </div>
    </div>

    <h2 class="mb-4">الاحداث</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        @for(event of events;track event.id){
        <app-matcard [event]="event"></app-matcard>
        }
    </div>
</div>
